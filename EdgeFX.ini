# EdgeFX Configuration File
# This file contains settings for edge detection effects

# Edge strength/intensity
# Range: 0.1 - 3.0, Recommended: 1.0
# Note: Values below 1.0 create transparent black edges with alpha equal to strength
EdgeStrength = 0.65

# Low threshold for Canny edge detection
# Range: 0.05 - 0.3, Recommended: 0.08
CannyLowThreshold = 0.2

# High threshold for Canny edge detection
# Range: 0.1 - 0.5, Recommended: 0.18 
CannyHighThreshold = 0.3

# Thickness for low contrast areas
# Range: 0.1 - 5.0, Recommended: 0.4
LowContrastThickness = 0.2

# Thickness for high contrast areas
# Range: 0.1 - 5.0, Recommended: 0.25
HighContrastThickness = 0.25

# Alpha/transparency for low contrast edges
# Range: 0.1 - 1.0, Recommended: 0.8
# Lower values = more transparent edges
LowContrastAlpha = 0.8

# Alpha/transparency for high contrast edges
# Range: 0.1 - 1.0, Recommended: 0.9
# Lower values = more transparent edges
HighContrastAlpha = 0.9

# Threshold to determine low vs high contrast
# Range: 0.05 - 0.5, Recommended: 0.12
ContrastThreshold = 0.15

# Gaussian blur sigma for Canny edge detection
# Range: 0.8 - 2.5, Recommended: 1.1
CannyGaussianSigma = 1.5

[Blending Modes]
# Advanced blending mode for edge rendering (optimized for bloom/non-bloom)
# Values: 0-5, Recommended: 0 (pure black edges)
# 0: Normal alpha blending (pure black edges, best for non-bloom)
# 1: Bloom-compatible mode (darker edges, best for bloom mods)
# 2: Multiply blend (intense dark edges, good for both)
# 3: Screen blend (lighter edges, good for dark scenes)
# 4: Overlay blend (enhanced contrast, good for both)
# 5: Soft light blend (subtle enhancement, good for both)
BlendingMode = 5

[Bloom Compatibility]
# Enable bloom compatibility mode for better integration with bloom mods
# Values: true/false, Recommended: false (pure black edges)
BloomCompatibilityMode = false

[Dynamic Threshold]
# Enable dynamic threshold adjustment based on screen distance
# Values: true/false
DynamicThresholdEnabled = true

# Minimum threshold value for close objects (screen center)
# Range: 0.05 - 1.0, Recommended: 0.15
# Lower values = more edges detected for close objects
MinDistanceThreshold = 0.15

# Maximum threshold value for distant objects (screen edges)
# Range: 0.05 - 1.0, Recommended: 0.08
# Higher values = fewer edges detected for distant objects
MaxDistanceThreshold = 0.08

[Advanced Distance Calculation]
# Enable depth buffer access for more accurate distance calculation
# Values: true/false, Recommended: true
UseDepthBuffer = true 